---
# file: pip/tests/tasks/main.yml
#
# Test tasks to verify role execution.
#

- name: is pip installed?
  shell: which pip
  changed_when: no

- name: verify pip version
  shell: pip --version
  register: test
  changed_when: no
  failed_when: test is defined and test.stdout.find("pip "+ pip_version +" from") == -1
